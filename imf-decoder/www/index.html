<!-- www/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IMF Decoder Test</title>
    <style>
        .test-panel {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .test-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .test-button:disabled {
            background-color: #ccc;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-panel">
        <h1>IMF Decoder Test</h1>
        <div>
            <button id="verifyWasm" class="test-button">Verify WASM</button>
            <button id="runTests" class="test-button" disabled>Run Tests</button>
            <button id="clearLog" class="test-button">Clear Log</button>
        </div>
        <div id="status"></div>
        <div id="log"></div>
    </div>
</body>
</html>
